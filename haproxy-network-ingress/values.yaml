# Default values for haproxy-network-ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


nameOverride: ""
fullnameOverride: ""

defaultBackend:
  # defaultBackend.name -- backend's name
  name: default-backend

  image:
    # defaultBackend.image.repository -- backend's docker image
    repository: haproxy
    # defaultBackend.image.tag -- backend's docker image tag (Warning: Should be based on alpine because of the config reloader)
    tag: 2.0-alpine
    # defaultBackend.image.pullPolicy -- backend's image pull policy
    pullPolicy: IfNotPresent

  # defaultBackend.replicaCount -- backend's desired number of pods
  replicaCount: 1

  # defaultBackend.resources -- backend's pod resource requests & limits
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  # defaultBackend.nodeSelector -- node labels for pod assignment
  nodeSelector: {}

  # defaultBackend.tolerations -- node taints to tolerate (requires Kubernetes >=1.6)
  tolerations: []

  # defaultBackend.affinity -- node/pod affinities (requires Kubernetes >=1.6)
  affinity: {}

controller:
  # controller.name -- controller's name
  name: controller

  image:
    # controller.image.repository -- controller's docker image
    repository: littleangryclouds/haproxy-network-ingress
    # controller.image.tag -- controller's docker image tag
    tag: 0.2.0
    # controller.image.pullPolicy -- controller's docker image pull policy
    pullPolicy: IfNotPresent

  # controller.replicaCount -- controller's desired number of pods
  replicaCount: 1

  # controller.resources -- controller pod resource requests & limits
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  # controller.nodeSelector -- node labels for pod assignment
  nodeSelector: {}

  # controller.tolerations -- node taints to tolerate (requires Kubernetes >=1.6)
  tolerations: []

  # controller.affinity -- node/pod affinities (requires Kubernetes >=1.6)
  affinity: {}

# rbac.create -- if true, create & use RBAC resources
rbac:
  create: true
